<html>
<head>
  <meta charset="UTF-8">
  <title>AlwaysNote</title>
  <script src="src/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>House of Flash Cards</h1>
  <div class="search">
    <input id="search-topic" type="text" name="search-topic" value="" placeholder="Topic">
    <button type="submit" name="button">Search</button>
  </div>
  <form>
      <label>Title</label>
      <p>
        <input id="title-input" type="text" value="" placeholder="Title"/>
      </p>
      <label>Description</label>
      <p>
        <textarea id="desc-input"></textarea>
      </p>
      <button id="submit" type='submit'>Save Topic</button>
    </form>
  <ul id='topic-list'></ul>
  <div id='update'></div>



  <script src="src/card.js" charset="utf-8"></script>
  <script src="src/topic.js" charset="utf-8"></script>
  <script src="src/adapter.js" charset="utf-8"></script>
  <script src="src/app.js" charset="utf-8"></script>
  <script src="src/index.js" charset="utf-8"></script>

</body>
</html>
